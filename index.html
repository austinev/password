<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    

    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="title1">Password Generator</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div id="main_box" class="col-10">
          <div class="row">
            <div class="col-12" id="gen_pass">
              <h1>Generate a Password</h1>
              <div class="form-group">
                <form id="password_length">
                  <label for="formControlRange"
                    >Password Length (between 8-128 characters).    Selected: <span id="span"></span></label
                  >
                  <input
                    type="range"
                    class="form-control-range"
                    id="formControlRange"
                  />
                </form>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="special_char_Check"
                  />
                  <label class="form-check-label" for="special_char_Check">
                    Special Characters
                  </label>
                  <br>

                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="num_char_Check"
                  />
                  <label class="form-check-label" for="num_char_Check">
                    Numeric
                  </label>
                  <br>

                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="lower_Check"
                  />
                  <label class="form-check-label" for="lower_Check">
                    Lowercase
                  </label><br>

                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="upper_Check"
                  />
                  <label class="form-check-label" for="upper_Check">
                    Uppercase
                  </label><br>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="output_box">
              <p id="password_here"> your secure password</p>
            </div>
          </div>
          <div class="row" id="row_with_buttons">
            <div class="col-6">
              <button id="generate_button">Generate Password</button>
            </div>
            <div class="col-6">
              <button id="copy_to_clipboard">Copy to Clipboard</button>
              <input  type="text" value="Hello World" class="hide_me" id="hidden_box">
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
